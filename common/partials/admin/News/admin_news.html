<div class="col-md-9">    <div class="heading_membersArea">        <div class="row">            <div class="col-md-4 no-padding">                <div class="outline"></div>            </div>            <div class="col-md-4">                <h2>News</h2>            </div>            <div class="col-md-4 no-padding">                <div class="outline"></div>            </div>        </div>        <div class="modal-body col-md-10 col-md-offset-1" ng-show="isEdit || isAdd">            <div class="row main_content common-modal mainContentContainer" >                <!---Content body-->                <div class="row contentBody">                    <div class="col-md-12">                        <form class="form-horizontal" role="form" name="newsForm" novalidate>                            <div class="row">                                <div class="col-md-12">                                    <div class="form-group">                                        <label class="control-label col-sm-4"> Title </label>                                        <div class="col-sm-8">                                            <input type="text" class="form-control" name="projectName" ng-model="news_obj.title" required>                                            <span style="color: red;" class="" ng-show="newsForm.projectName.$invalid && isFormSubmit">Title is required</span>                                        </div>                                    </div>                                </div>                            </div>                            <div class="row">                                <div class="col-md-12">                                    <div class="form-group">                                        <label class="control-label col-sm-4"> Description </label>                                        <div class="col-sm-8">                                            <textarea class="form-control" ng-model="news_obj.description"> </textarea>                                        </div>                                    </div>                                </div>                            </div>                        </form>                        <div class="row">                            <div class="col-md-offset-3 col-md-6 addButton">                                <button ng-if="isAdd" class="btn btn-primary" ng-click="addNews();">Add </button>                                <button ng-if="isEdit" class="btn btn-primary" ng-click="updateNews();">Update News</button>                                <button type="button" class="btn btn-default" ng-click="cancel();">Close</button>                            </div>                        </div>                    </div>                </div>                <!-- /#page-content-wrapper -->            </div>        </div>    </div>    <div class="row">        <div class="col-md-3">            <input type="text" class="form-control" ng-model="searchProject" placeholder="Search"/>        </div>        <div class="col-md-7">        </div>        <div class="col-md-2 buttonDiv">            <button class="btn btn-primary" data-animation="am-fade-and-scale" data-placement="center" ng-click="addAdminNews(); "> Add</button>        </div>    </div>    <div class="members_formWrap">        <table class="table table-bordered">            <thead>            <tr>                <th>Date</th>                <th>Title</th>                <th>Description</th>                <th>Actions</th>            </tr>            </thead>            <tbody>            <tr ng-repeat="news in News">                <td>{{news.date}}</td>                <td>{{news.title}}</td>                <td>{{news.description}}</td>                <td>                    <a class="fa fa-trash-o" ng-click="deleteAdminNews(news.id)" title="Delete"> </a>                    &nbsp;&nbsp;&nbsp;                    <a class="fa fa-pencil" title="Edit" ng-click="editAdminNews(news)" data-animation="am-fade-and-scale"></a>                </td>            </tr>            </tbody>        </table>    </div></div><script>    $('#datepicker').datepicker();</script>
